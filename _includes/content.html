<div class="container">
  <main>
    {% for feature in {{include.param}} %}
    {% if feature.section %}
      <hr id="{{ feature.section }}">
      <h1>{{ feature.section }}</h1>
    {% else %}
      <hr>
    {% endif %}

      <section>
    {% if feature.image %}
        <img class="pull-right" src="{{ feature.image }}">
    {% endif %}
        <h2>{{ feature.heading }}</h2>
        <div class='lead'>{{ feature.content }}</div>
      </section>
    {% endfor %}

    <hr>

  </main>
  {% include footer.html %}
</div>
