<div class="container">
  <main>
    {% for feature in {{include.param}} %}
      <hr{% if feature.section %} id="{{ feature.section }}"{% endif %}>

      <section>
    {% if feature.image %}
        <img class="pull-right" src="{{ feature.image }}">
    {% endif %}
        <h2>{{ feature.heading }}</h2>
        <div class='lead'>{{ feature.content }}</div>
      </section>
    {% endfor %}

    <hr>

  </main>
  {% include footer.html %}
</div>
