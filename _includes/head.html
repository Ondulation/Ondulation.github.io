<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description }}">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.sitename }}</title>

  <meta property="og:type" content="{% if page.linkname == 'Home' %}website{% else %}article{% endif %}"/>
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.sitename }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:url" content="{{ site.siteurl }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.sitename }}">

  <!-- theme is based on [One Page Wonder Jekyll](https://github.com/mushishi78/one-page-wonder-jekyll) -->
  <link href="{{ site.baseurl }}/assets/app.css" rel="stylesheet" type="text/css">

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
