<nav role='navigation'>
  <div class='container'>

    <div class='navbar-header'>
      <button type='button' data-toggle='collapse' data-target='#menu'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class="navbar-brand" href="{% if p.title %}}/{% else %}#{% endif %}">{{ site.sitename }}</a>
    </div>

    <div id='menu'>
      <ul>
{% assign sorted_pages = site.html_pages | sort: 'order' %}
{% for p in sorted_pages %}
        <li{% if p.url == page.url %} class="active"><a{% else %}><a href="{{ p.url }}"{% endif %}>
          {% if p.title %}{{ p.title }}{% else %}Home{% endif %}
        </a></li>
{% endfor %}
      </ul>
    </div>

  </div>
</nav>
