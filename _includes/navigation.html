<nav role='navigation'>
  <div class='container'>

    <div class='navbar-header'>
      <button type='button' data-toggle='collapse' data-target='#menu'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class='navbar-brand' href='#'>{{ site.sitename }}</a>
    </div>

    <div id='menu'>
      <ul>
{% for pg in site.html_pages %}
        <li{% if pg.linkname == page.linkname %} class="active"{% endif %}>
          <a{% if pg.linkname != page.linkname %} href='/{{ pg.name }}'{% endif %}>{{ pg.linkname }}</a>
        </li>
{% endfor %}
      </ul>
    </div>

  </div>
</nav>
